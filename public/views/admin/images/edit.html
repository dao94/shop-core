<style type="text/css">
	.form-control{margin-bottom: 10px}
.modal-content {
  border-radius: 0;
}
.img{margin:5px 0px;}
</style>
<div class="modal-content modal-fullscreen">
	<div class="modal-header ng-scope">
	    <button ng-click="cancel()" class="close" type="button">
	        <span aria-hidden="true">×</span>
	        <span class="sr-only">Đóng</span>
	    </button>
	    <h4 class="modal-title ng-binding">Thêm mới hình ảnh !</h4>
	</div>
	<form name="myForm">
		<div class="form-group">
            <label class="col-sm-2 control-label" for="name">Tiêu đề :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="row.name" id="name" class="form-control" ng-keyup="keyPress(event=$event)">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
        	<label class="col-sm-2 control-label" for="album">Album :</label>
            <div class="col-sm-10">
				<select ng-model="row.album_id" ng-options = "gr.id as gr.name for gr in grs" name="album" id="album" class="form-control" required>
                    <option value="">-- Chọn album --</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Ảnh :</label>
            <div class="col-sm-10" style="margin-bottom:10px">
                <input type="file" nv-file-select="" uploader="uploader" />
                <img style="width:50px;height:50px" class="img" ng-src="{{'uploads/' + row.images}}" alt="" width="100px" ng-if="row.images" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="alt">Alt :</label>
            <div class="col-sm-10">
                <input type="text" ng-model="row.alt" id="alt" class="form-control" ng-keyup="keyPress(event=$event)">
            </div>
        </div>
        <div class="clearfix"></div>
		<div class="modal-footer ng-scope" style="text-align:right">
		    <input ng-click="ok()" class="btn btn-primary btn-sm" type="button" ng-disabled="myForm.name.$invalid" value="Save changes">
		    <button ng-click="cancel()" class="btn btn-default btn-sm" type="button">Close</button>
		</div>
	</form>

	<div id="facebookG" ng-if="loading">
	    <div id="blockG_1" class="facebook_blockG" >
	    </div>
	    <div id="blockG_2" class="facebook_blockG">
	    </div>
	    <div id="blockG_3" class="facebook_blockG">
	    </div>
	</div>
</div>
